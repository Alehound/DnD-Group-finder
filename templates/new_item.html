<!DOCTYPE html>
<html>

<head>
  <title>Uusi peli</title>
</head>

<body>
  <h1>Uusi peli</h1>
  <form action="/create_item" method="post">
    <p>
      Pelin nimi: <br />
      <input type="text" name="title" maxlength="50" required/>
    </p>
    {% for class in classes %}
    <p>
      {{ class }}: <br />
      <select name="classes">
        {% for option in classes[class] %}
        <option value="{{ class }}:{{ option }}">{{ option }}</option>
        {% endfor %}
      </select>
    </p>
    {% endfor %}
    <p>
        Kuvaus: <br />
        <textarea name="description" rows="8" cols="60" maxlength="1000" required></textarea>
    </p>
    <p>
        Osallistujia(1-9): <br />
        <input type="number" name="participants" min="1" max="9" required/>
    </p>
    <input type="submit" value="Luo peli" />
  </form>

  <p>
    <a href="/">Takaisin</a>
  </p>
</body>

</html>
