<!DOCTYPE html>
<html>

<head>
  <title>Uusi peli</title>
</head>

<body>
  <h1>Uusi peli</h1>
  <form action="/create_item" method="post">
    <p>
      Pelin nimi: <br />
      <input type="text" name="title" maxlength="50" required/>
    </p>
    <p>
        Kuvaus: <br />
        <textarea name="description" rows="8" cols="60" maxlength="1000" required></textarea>
    </p>
    <p>
      Painos: <br />
      <select name="edition">
        <option value="">(valitse)</option>
        <option value="5.5e">5.5e</option>
        <option value="5e">5e</option>
        <option value="4e">4e</option>
        <option value="3.5e">3.5e</option>
        <option value="3e">3e</option>
        <option value="2e">2e</option>
        <option value="AD&D">AD&D</option>
        <option value="D&D">D&D</option>
      </select>
    </p>
    <p>
      Pelaajia: <br />
      <select name="players">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
    </p>
    <input type="submit" value="Luo peli" />
  </form>

  <p>
    <a href="/">Takaisin</a>
  </p>
</body>

</html>
