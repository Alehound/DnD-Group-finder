<!DOCTYPE html>
<html>

<head>
  <title>Ilmoituksen muokkaus</title>
</head>

<body>
    <h1>Ilmoituksen muokkaus</h1>
  <form action="/update_item" method="post">
    <p>
      <label for="title">Otsikko:</label> <br />
      <input type="text" name="title" value="{{ item.title }}" maxlength="50" required/>
    </p>

    {% for class in all_classes %}
    <p>
      <label for="class{{ class }}">{{ class }}</label>: <br />
      <select name="classes">
        {% for option in all_classes[class] %}
          {% if classes[class] == option %}
          <option value="{{ class }}:{{ option }}" selected>{{ option }}</option>
          {% else %}
          <option value="{{ class }}:{{ option }}">{{ option }}</option>
          {% endif %}
        {% endfor %}
      </select>
    </p>
    {% endfor %}

    <p>
        <label for="description">Kuvaus:</label> <br />
        <textarea rows="8" cols="50" name="description" maxlength="1000" required>{{ item.description }} </textarea>
    </p>
    <input type="hidden" name="item_id" value="{{ item.id }}" />
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <input type="submit" value="Päivitä ilmoitusta" />
  </form>
  <p>
  <a href="/">Palaa takaisin</a>
  </p>
</body>

</html>
